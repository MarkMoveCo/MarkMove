<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: site-head">
    <title>Register</title>
    <link th:style="" rel="stylesheet" type="text/css" href="../public/css/login-form.css" th:href="@{/css/login-form.css}"/>
</head>

<body>

<div id="wrapper">
    <header th:replace="layout :: site-header"/>

    <main>
        <div class="wrapper">
            <div class="login">
                <h3>Login</h3>
                <div class="social-buttons">
                    <a href="#" class="btn btn-fb"><i class="fa fa-facebook"></i> Facebook</a>
                    <a href="#" class="btn btn-tw"><i class="fa fa-twitter"></i> Twitter</a>
                </div>

                <form class="form" th:action="@{/login}" method="post" accept-charset="UTF-8" id="login-nav">
                    <div class="form-group">
                        <label class="sr-only" for="username">Username: </label>
                        <input id="username" type="text" name="username" placeholder="Enter your username"/>
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="password">Password: </label>
                        <input id="password" type="password" name="username" placeholder="Enter your password"/>

                        <div class="help-block text-right"><a href="#">Forget the password?</a></div>
                    </div>

                    <div class="form-group">
                        <input class="btn btn-primary btn-block" type="submit" value="Sign In"/>
                    </div>

                    <div class="checkbox">
                        <input type="checkbox" value="Keep me logged-in"/>
                    </div>
                </form>
            </div>
        </div>
    </main>

</div>
</body>
</html>
