<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <th:block layout:include="layout :: site-head" th:with="title='Landmarks'" th:remove="tag">
        <th:block layout:fragment="links">
            <link rel="stylesheet" href="../../public/css/create-landmark.css" th:href="@{public/css/create-landmark.css}"/>
        </th:block>
    </th:block>
</head>
<body>
<div id="wrapper">
    <header th:replace="layout :: header">
    </header>

    <main>
        <div class="container">
            <h1>Create Landmark</h1>

            <form action="post">
                <div class="form-group">
                    <label class="sr-only" for="name">Name: </label>
                    <input class="form-control" id="name" type="text" name="name"/>
                </div>

                <div class="form-group">
                    <label class="sr-only" for="location">Location: </label>
                    <input class="form-control" id="location" type="text" name="location"/>
                </div>

                <div class="form-group">

                </div>

                <div class="form-group">
                    <label class="sr-only" for="description">Description: </label>
                    <textarea class="form-control" name="description" id="description" rows="50"></textarea>
                </div>
            </form>
        </div>
</main>
</div>
</body>
</html>
