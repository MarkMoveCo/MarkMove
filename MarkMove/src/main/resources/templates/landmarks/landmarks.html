<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <th:block layout:include="layout :: site-head" th:with="title='Landmarks'" th:remove="tag">
        <th:block layout:fragment="links">
            <link rel="stylesheet" type="text/css" href="../../public/css/landmarks.css" th:href="@{/css/landmarks.css}"/>

            <script
                    src="http://maps.googleapis.com/maps/api/js">
            </script>
            <script>
                function initialize() {
                    var mapProp = {
                        center:new google.maps.LatLng(42.775141,25.1925713),
                        zoom:6,
                        mapTypeId:google.maps.MapTypeId.TERRAIN
                    };
                    var map=new google.maps.Map(document.getElementById("googleMap"), mapProp);
                }
                google.maps.event.addDomListener(window, 'load', initialize);
            </script>
        </th:block>
    </th:block>
</head>
<body>
<div id="wrapper">
    <header th:replace="layout :: header">
    </header>

    <main>
        <div class="container">
            <div class="left-side">
                <div class="category">
                    <h3 class="category-name">Most popular</h3>
                    <ul th:each="landmark : ${mostRated}">
                        <li class="landmark panel">
                            <a href="#">
                                <img class="landmark-photo" th:each="picture : ${landmark.pictures}" th:src="@{${picture.location}}" src="http://www.smeshni7.com/wp-content/uploads/2012/09/%D1%8F%D0%BA%D0%B8-%D0%BA%D0%B0%D1%80%D1%82%D0%B8%D0%BD%D0%BA%D0%B8-1.jpg"/>
                                <h4 class="landmark-name" th:text="${landmark.name}">The best place</h4>
                            </a>

                            <p class="landmark-info" th:text="${landmark.description}">Do you want to try my reflex?</p>

                            <div class="stars">
                                <form action="post" th:action="@{/landmarks}">
                                    <input class="star star-5" id="star-5" type="radio" name="star" value="5"/>
                                    <label class="star star-5" for="star-5" th:value="*{star}"></label>

                                    <input class="star star-4" id="star-4" type="radio" name="star" value="4"/>
                                    <label class="star star-4" for="star-4" th:value="*{star}"></label>

                                    <input class="star star-3" id="star-3" type="radio" name="star" value="3"/>
                                    <label class="star star-3" for="star-3" th:value="*{star}"></label>

                                    <input class="star star-2" id="star-2" type="radio" name="star" value="2"/>
                                    <label class="star star-2" for="star-2" th:value="*{star}"></label>

                                    <input class="star star-1" id="star-1" type="radio" name="star" value="1"/>
                                    <label class="star star-1" for="star-1" th:value="*{star}"></label>
                                </form>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="right-side">
                <div class="map panel">
                    <a class="map-text" href="#"><h3 class="category-name">Virtual Map</h3></a>

                    <div id="googleMap"></div>
                </div>
            </div>
        </div> <!-- container -->

    </main>

    <footer th:include="layouts/footer :: footer">
        Footer
    </footer>
</div>
</body>
</html>
